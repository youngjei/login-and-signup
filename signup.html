<!DOCTYPE html>
<html lang="ko">
  <head>
    <link href="signup.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="signup.js"></script>
    <meta charset="utf-8" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <script>
      document.body.style.zoom = window.innerWidth / 1940;
      window.onresize = function (event) {
        var innerWidth = window.innerWidth;
        document.body.style.zoom = innerWidth / 1940;
      };
    </script>
    <div class="contain"></div>

    <!-- <img
      src="Frame 4 10.png"
      style="
        width: 150px;
        height: 49px;
        top: 160px;
        left: 885px;
        position: absolute;
      "
    /> -->

    <div class="idtext">아이디</div>

    <form>
      <input type="text" name="id" id="id" placeholder="아이디" />
    </form>

    <div class="idtext" style="top: 362px; left: 739px">
      비밀번호(6자리 이상)
    </div>

    <form>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="비밀번호"
      />
    </form>

    <div class="idtext" style="top: 474px; left: 739px">비밀번호 재확인</div>

    <form>
      <input
        type="password"
        name="pwverify"
        id="pwverify"
        placeholder="비밀번호 재확인"
      />
    </form>

    <div class="idtext" style="top: 635px; left: 739px">이름</div>

    <form>
      <input type="text" name="name" id="name" placeholder="홍길동" />
    </form>

    <div class="idtext" style="top: 747px; left: 739px">생년월일</div>

    <form>
      <input type="text" name="year" id="year" placeholder="년(4자)" />
      <input type="text" name="month" id="month" placeholder="월" />
      <input type="text" name="day" id="day" placeholder="일" />
    </form>

    <div class="idtext" style="top: 859px; left: 739px">성별</div>

    <form>
      <select name="gender" id="gender">
        <option value="" disabled selected>성별</option>
        <option value="man">남자</option>
        <option value="woman">여자</option>
        <option value="none">선택 안함</option>
      </select>
    </form>

    <div class="idtext" style="top: 971px; left: 739px">이메일 주소</div>

    <form>
      <input type="text" name="email" id="email" placeholder="이메일 입력" />
    </form>

    <div class="idtext" style="top: 1083px; left: 739px">직책</div>

    <form>
      <select name="job" id="job">
        <option value="" disabled selected>직책</option>
        <option value="student">학생</option>
        <option value="member">동아리원</option>
        <option value="autho">관리자</option>
      </select>
    </form>

    <div class="idtext" style="top: 1275px; left: 739px">휴대전화</div>

    <form>
      <select name="phonenum" id="phonenum">
        <option value="" disabled selected>대한민국 +82</option>
      </select>

      <input type="text" name="phone" id="phone" placeholder="전화번호 입력" />
      <input
        type="button"
        name="receiver"
        id="receiver"
        value="인증번호 받기"
      />
      <input type="text" name="num" id="num" placeholder="인증번호 입력" />
    </form>

    <!-- <div id="checkplz">빈 항목있는지 확인 부탁드립니다.</div> -->

    <div>
      <button name="sign" id="signUp">가입하기</button>
    </div>
  </body>
</html>
